<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-title>Balades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-card>
  <ion-list>
    <ion-item *ngFor="let item of this.balades" (click)="itemSelected(item)">
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
      <ion-label>
        <h2>{{item.nom}}</h2>
        <h2>{{item.descriptif}}</h2>
      </ion-label>
 
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
